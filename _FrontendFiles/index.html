<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Overview Center</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #safetyCheckTable {
            display: none; /* Initially hide the table */
        }

        /* Checkpoint styles */
        .checkpoint {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
        }

        .checkpoint.green {
            background-color: green;
        }

        .checkpoint.red {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Safety Overview Center</a>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Campus Selection -->
        <h2 class="text-center mb-4">Select the Campus:</h2>
        <div class="text-center">
            <select id="campusSelect" class="form-select w-50 mx-auto">
                <option value="">Select a campus</option>
                <!-- Options will be dynamically populated -->
            </select>
        </div>

    <div class="container mt-5">
        <!-- Department Selection -->
        <h2 class="text-center mb-4">Select the Department:</h2>
        <div class="text-center">
            <select id="departmentSelect" class="form-select w-50 mx-auto">
                <option value="">Select a Department</option>
                <!-- Options will be dynamically populated -->
            </select>
    </div>

        <!-- Dashboard -->
        <div id="safetyCheckTable" class="mt-5">
            <h3 id="dashboardHeading" class="text-center mb-4"></h3>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Department Name</th>
                            <th>Manager Name</th>
                            <th>Room/Workshop</th>
                            <th>Status Check</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Populate campus dropdown from database
        async function fetchCampuses() {
            try {
                const response = await fetch(`/campus`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const campuses = await response.json();
                const campusSelect = document.getElementById('campusSelect');

                // Populate the dropdown
                campuses.forEach(campus => {
                    const option = document.createElement('option');
                    option.value = campus.campus_id; // Use 'campus_id' from database
                    option.textContent = campus.campus_name; // Use 'campus_name' from database
                    campusSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching campuses:', error);
            }
        }

        // Fetch the departments in a campus
        async function fetchDepartments(campusId) {
            try {
                const response = await fetch(`/departments/${campusId}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const departments = await response.json();
                const departmentSelect = document.getElementById('departmentSelect');

                // Clear previous options
                departmentSelect.innerHTML = '<option value="">Select a Department</option>';

                // Populate the dropdown
                departments.forEach(department => {
                    const option = document.createElement('option');
                    option.value = department.department_id;
                    option.textContent = department.department_name;
                    departmentSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching departments:', error);
            }
        }


        // Fetch safety checks when a campus and department is selected
        async function fetchSafetyChecks(campusId, campusName, departmentId = null) {
            try {
                // Build the query string
                let url = `http://localhost:3000/safetyChecks?campusId=${campusId}`;
                if (departmentId) {
                    url += `&departmentId=${departmentId}`;
                }

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const safetyChecks = await response.json();
                const tableBody = document.querySelector('#safetyCheckTable tbody');
                tableBody.innerHTML = ''; // Clear previous data

                // Update dashboard heading
                const dashboardHeading = document.getElementById('dashboardHeading');
                dashboardHeading.textContent = departmentId
                    ? `${campusName} - Department Dashboard`
                    : `${campusName}'s Dashboard`;

                // Populate the table
                safetyChecks.forEach(check => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${check.departmentName}</td>
                        <td>${check.managerName}</td>
                        <td>${check.roomName}</td>
                        <td>
                            <span class="checkpoint ${check.status === 'Pass' ? 'green' : 'red'}"></span>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });

                // Show the table
                document.getElementById('safetyCheckTable').style.display = 'block';
            } catch (error) {
                console.error('Error fetching safety checks:', error);
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
        fetchCampuses(); // Fetch campuses on page load

    document.getElementById('campusSelect').addEventListener('change', (event) => {
        const campusId = event.target.value;
        if (campusId) {
            fetchDepartments(campusId);
            document.getElementById('safetyCheckTable').style.display = 'none';
        } else {
            document.getElementById('departmentSelect').innerHTML = '<option value="">Select a Department</option>';
            document.getElementById('safetyCheckTable').style.display = 'none';
        }
    });

    // event listener for departments
    document.getElementById('departmentSelect').addEventListener('change', (event) => {
        const departmentId = event.target.value;
        const campusSelect = document.getElementById('campusSelect');
        const campusId = campusSelect.value;
        const campusName = campusSelect.options[campusSelect.selectedIndex].text;

        if (campusId) {
            fetchSafetyChecks(campusId, campusName, departmentId);
        } else {
            document.getElementById('safetyCheckTable').style.display = 'none';
        }
    });
});
</script>
</body>
</html>
