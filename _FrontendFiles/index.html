<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Overview Center</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #safetyCheckTable {
            display: none; /* Initially hide the table */
        }

        /* Checkpoint styles */
        .checkpoint {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
        }

        .checkpoint.green {
            background-color: green;
        }

        .checkpoint.red {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Safety Overview Center</a>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Campus Selection -->
        <h2 class="text-center mb-4">Select the Campus:</h2>
        <div class="text-center">
            <select id="campusSelect" class="form-select w-50 mx-auto">
                <option value="">Select a campus</option>
                <!-- Options will be dynamically populated -->
            </select>
        </div>

    <div class="container mt-5">
        <!-- Department Selection -->
        <h2 class="text-center mb-4">Select the Department:</h2>
        <div class="text-center">
            <select id="departmentSelect" class="form-select w-50 mx-auto">
                <option value="">Select a Department</option>
                <!-- Options will be dynamically populated -->
            </select>
    </div>

        <!-- Dashboard -->
        <div id="safetyCheckTable" class="mt-5">
            <h3 id="dashboardHeading" class="text-center mb-4"></h3>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Department Name</th>
                            <th>Manager Name</th>
                            <th>Room/Workshop</th>
                            <th>Status Check</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- pie chart -->
    <div class="container mt-5">
        <h2 id="chartHeading" class="text-center mb-4">Safety Checks Overview</h2>
        <canvas id="safetyChart" width="400" height="400"></canvas>
    </div>
    
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let chartInstance = null; // Store the chart instance globally
    
        // Populate campus dropdown from the database
        async function fetchCampuses() {
            try {
                const response = await fetch(`/campus`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const campuses = await response.json();
                const campusSelect = document.getElementById('campusSelect');
    
                // Populate the dropdown
                campuses.forEach(campus => {
                    const option = document.createElement('option');
                    option.value = campus.campus_id;
                    option.textContent = campus.campus_name;
                    campusSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching campuses:', error);
            }
        }
    
        // Populate department dropdown based on the selected campus
        async function fetchDepartments(campusId) {
            try {
                const response = await fetch(`/departments/${campusId}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const departments = await response.json();
                const departmentSelect = document.getElementById('departmentSelect');
    
                // Clear previous options
                departmentSelect.innerHTML = '<option value="">Select a Department</option>';
    
                // Populate the dropdown
                departments.forEach(department => {
                    const option = document.createElement('option');
                    option.value = department.department_id;
                    option.textContent = department.department_name;
                    departmentSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching departments:', error);
            }
        }
    
        // Fetch safety stats for campus or department
        async function fetchSafetyStats(campusId, departmentId = null) {
            try {
                let url = `/safetyStats?campusId=${campusId}`;
                if (departmentId) url += `&departmentId=${departmentId}`;
    
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
    
                return await response.json(); // { completed: X, pending: Y, incomplete: Z }
            } catch (error) {
                console.error('Error fetching safety stats:', error);
            }
        }
    
        // Render or update the pie chart
        function renderSafetyChart(stats, title) {
            const ctx = document.getElementById('safetyChart').getContext('2d');
            const data = [stats.completed, stats.pending, stats.incomplete];
    
            // Update chart heading
            document.getElementById('chartHeading').textContent = title;
    
            if (chartInstance) {
                // Update existing chart
                chartInstance.data.datasets[0].data = data;
                chartInstance.update();
            } else {
                // Create a new chart
                chartInstance = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Completed', 'Pending', 'Incomplete'],
                        datasets: [{
                            data: data,
                            backgroundColor: ['#28a745', '#ffc107', '#dc3545'], // Green, Yellow, Red
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (tooltipItem) {
                                        const total = data.reduce((sum, val) => sum + val, 0);
                                        const value = tooltipItem.raw;
                                        const percentage = ((value / total) * 100).toFixed(2);
                                        return `${tooltipItem.label}: ${value} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }
    
        // Event listeners for dropdown changes
        document.addEventListener('DOMContentLoaded', () => {
            fetchCampuses(); // Populate campuses on page load
    
            document.getElementById('campusSelect').addEventListener('change', async (event) => {
                const campusId = event.target.value;
                if (campusId) {
                    fetchDepartments(campusId); // Update department dropdown
                    const stats = await fetchSafetyStats(campusId);
                    if (stats) {
                        renderSafetyChart(stats, `Safety Checks Overview for Campus`);
                    }
                } else {
                    // Reset chart and department dropdown if no campus is selected
                    document.getElementById('departmentSelect').innerHTML = '<option value="">Select a Department</option>';
                    document.getElementById('chartHeading').textContent = 'Please select a campus to view stats';
                    if (chartInstance) {
                        chartInstance.destroy();
                        chartInstance = null;
                    }
                }
            });
    
            document.getElementById('departmentSelect').addEventListener('change', async (event) => {
                const departmentId = event.target.value;
                const campusSelect = document.getElementById('campusSelect');
                const campusId = campusSelect.value;
    
                if (campusId && departmentId) {
                    const stats = await fetchSafetyStats(campusId, departmentId);
                    if (stats) {
                        renderSafetyChart(stats, `Safety Checks Overview for Selected Department`);
                    }
                }
            });
        });
    </script>    
</body>
</html>
