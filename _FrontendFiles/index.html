<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Overview Center</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        #safetyCheckTable {
            display: none; /* Initially hide the table */
        }

        /* Checkpoint styles */
        .checkpoint {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
        }

        .checkpoint.green {
            background-color: green;
        }

        .checkpoint.red {
            background-color: red;
        }

        /* Tooltip */
        #progressTooltip {
            visibility: hidden;
            position: absolute;  /* or fixed, depending on your requirement */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;  /* Ensure it's on top of other content */
        }

        .progress {
            margin: 0 auto;
            width: 50%;
        }
        
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Safety Overview Center</a>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Campus Selection -->
        <h2 class="text-center mb-4">Select the Campus:</h2>
        <div class="text-center">
            <select id="campusSelect" class="form-select w-50 mx-auto">
                <option value="">Select a campus</option>
            </select>
        </div>

        <!-- Department Selection -->
        <div class="mt-5">
            <h2 class="text-center mb-4">Select the Department:</h2>
            <div class="text-center">
                <select id="departmentSelect" class="form-select w-50 mx-auto">
                    <option value="">Select a Department</option>
                </select>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="safetyCheckTable" class="mt-5">
            <h3 id="dashboardHeading" class="text-center mb-4"></h3>
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th>Department Name</th>
                            <th>Manager Name</th>
                            <th>Room/Workshop</th>
                            <th>Status Check</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-5">
    <h2 class="text-center mb-4">Safety Check Progress Bar:</h2>
    <div class="progress" id = "progress-bar" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped" id = "progress-bar-animated" style="width: 0%"></div>
    </div>
    <!-- Tooltip for progress -->
    <div id="progressTooltip" style="visibility: hidden;" class="badge bg-info"></div>
</div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Helper function to populate dropdowns
        function populateDropdown(selectElement, data, valueKey, textKey) {
            selectElement.innerHTML = '<option value="">Select an option</option>';
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item[valueKey];
                option.textContent = item[textKey];
                selectElement.appendChild(option);
            });
        }

        // Fetch and populate campus dropdown
        async function fetchCampuses() {
            try {
                const response = await fetch(`/campus`);
                if (!response.ok) throw new Error('Failed to fetch campuses');
                const campuses = await response.json();
                populateDropdown(document.getElementById('campusSelect'), campuses, 'campus_id', 'campus_name');
            } catch (error) {
                console.error('Error:', error);
                alert('Could not load campuses. Please try again later.');
            }
        }

        // Fetch and populate department dropdown
        async function fetchDepartments(campusId) {
            try {
                const response = await fetch(`/departments/${campusId}`);
                if (!response.ok) throw new Error('Failed to fetch departments');
                const departments = await response.json();
                populateDropdown(document.getElementById('departmentSelect'), departments, 'department_id', 'department_name');
            } catch (error) {
                console.error('Error:', error);
                alert('Could not load departments. Please try again later.');
            }
        }

        // Fetch safety checks
        async function fetchSafetyChecks(campusId, campusName, departmentId = null) {
            try {
                let url = `/safetyChecks?campusId=${campusId}`;
                if (departmentId) url += `&departmentId=${departmentId}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch safety checks');
                const safetyChecks = await response.json();

                const tableBody = document.querySelector('#safetyCheckTable tbody');
                tableBody.innerHTML = '';

                const dashboardHeading = document.getElementById('dashboardHeading');
                dashboardHeading.textContent = departmentId
                    ? `${campusName} - Department Dashboard`
                    : `${campusName}'s Dashboard`;

                safetyChecks.forEach(check => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${check.departmentName}</td>
                        <td>${check.managerName}</td>
                        <td>${check.roomName}</td>
                        <td><span class="checkpoint ${check.status === 'Completed' ? 'green' : 'red'}"></span></td>
                    `;
                    tableBody.appendChild(row);
                });

                document.getElementById('safetyCheckTable').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Could not load safety checks. Please try again later.');
            }
        }

        // Function to check progress
        async function fetchSafetyCheckProgress(campusId, departmentId = null) {
            try {
                const url = `/safetyCheckProgress?campusId=${campusId}&departmentId=${departmentId || ''}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch progress');
                
                const { completed, incomplete } = await response.json();
                const total = completed + incomplete;
                console.log(total);

                // Update progress bar
                const progressBar = document.getElementById('progress-bar');
                const progressBarInner = progressBar.querySelector('.progress-bar');
                
                if (total === 0) {
                    // If no safety checks available
                    progressBar.style.width = '0%';
                    progressBarInner.style.width = '0%';
                    progressBarInner.classList.remove('bg-success', 'bg-danger');
                    return;
                }

                // Calculate percentages
                const completedPercentage = ((completed / total) * 100).toFixed(2);
                const incompletePercentage = ((incomplete / total) * 100).toFixed(2);

                // Update the progress bar width
                progressBarInner.style.width = `${completedPercentage}%`;

                // Update the color of the progress bar
                if (completedPercentage > 80) {
                    progressBarInner.classList.remove('bg-danger', 'bg-warning');
                    progressBarInner.classList.add('bg-success');
                } else if (completedPercentage < 40) {
                    progressBarInner.classList.remove('bg-success', 'bg-warning');
                    progressBarInner.classList.add('bg-danger');
                } else {
                    progressBarInner.classList.remove('bg-success', 'bg-danger');
                    progressBarInner.classList.add('bg-warning');  
                }

                // Update the tooltip (if desired)
                document.getElementById('progressTooltip').style.visibility = 'visible';
                document.getElementById('progressTooltip').textContent = 
                    `Completed: ${completed} (${completedPercentage}%), Incomplete: ${incomplete} (${incompletePercentage}%)`;

            } catch (error) {
                console.error('Error:', error);
                alert('Could not load progress. Please try again later.');
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            fetchCampuses();

            document.getElementById('campusSelect').addEventListener('change', (event) => {
                const campusId = event.target.value;
                if (campusId) {
                    fetchDepartments(campusId);
                    document.getElementById('safetyCheckTable').style.display = 'none';
                    fetchSafetyCheckProgress(campusId)
                }
            });

            document.getElementById('departmentSelect').addEventListener('change', (event) => {
                const departmentId = event.target.value;
                const campusSelect = document.getElementById('campusSelect');
                const campusId = campusSelect.value;
                const campusName = campusSelect.options[campusSelect.selectedIndex].text;

                if (campusId) {
                    fetchSafetyChecks(campusId, campusName, departmentId);
                    fetchSafetyCheckProgress(campusId, departmentId);
                }
            });
        });
    </script>
</body>
</html>
